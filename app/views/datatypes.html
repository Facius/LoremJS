<div class="row">
  <div class="col-xs-12">
    <h1>Datatypes</h1>
  </div>

  <div class="col-xs-6 box">
    <h2>Available:</h2>

    <p ng-if="isLoading">Loading</p>

    <ul>
      <li ng-repeat="datatype in datatypes | orderBy: 'name'">{{datatype.name}}</li>
    </ul>
  </div>

  <div class="col-xs-6 box">
    <h2>Create:</h2>

    <div class="row">

      <div class="col-xs-12 box">
        <h3>Name</h3>
        <input type="text" ng-model="dtName">
      </div>

      <div class="col-xs-12 box" fa-object-array="attrs">
        <h3>Attributes</h3>
        <span class="glyphicon glyphicon-plus" ng-click="add()"></span>
        <div ng-repeat="attr in attrs">
        <label>
          Attribute {{$index}}
          <input type="text" ng-model="attr.name">
          <span class="glyphicon glyphicon-minus" ng-click="remove($index)"></span>
        </label>
          <label>
            <select ng-model="attr.type">
              <option value="" disabled>Select type</option>
              <option value="string">string</option>
              <option value="int">integer</option>
              <option value="boo">boolean</option>
            </select>
          </label>
          <label>
            Description
            <textarea ng-model="attr.description"> </textarea>
          </label>
        </div>
      </div>

      <div class="col-xs-12 box">
        <h3>Method</h3>
        <p>
          function {{dtName}}(<span ng-repeat="attr in attrs"> {{attr.name + ($last ? '' : ',')}}</span>) {
        </p>
        <textarea ng-model="attr.code"></textarea>
               <p>}</p>
      </div>


    </div>
  </div>

</div>
